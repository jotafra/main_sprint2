<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P√ÅGINA LOGIN</title>
    <link rel="stylesheet" href="styles_index.css" />
  </head>
  <body>
    <header class="headerCad">
      <section class="cadHomeBut">
        <button onclick="window.location.href='index.html'">Home</button>
      </section>
      <section class="cadImage">
        <img src="senaisplogo (1).png" alt="Logo SENAI" />
      </section>
    </header>

    <section class="cadTitle">
      <h3>CADASTRO</h3>
    </section>

    <main>
      <form id="formulariocadastro">
        <div class="cadButtons">
          <label for="nome_completo"></label>
          <input
            type="text"
            placeholder="Nome"
            id="nome_completo"
            class="input-box-cad"
          />
          <br />
          <label for="Email"></label>
          <input
            type="email"
            placeholder="Email"
            id="email"
            class="input-box-cad"
          />
          <br />
          <label for="cpf"></label>
          <input type="cpf" placeholder="CPF" id="cpf" class="input-box-cad" />
          <br />
          <label for="Senha"></label>
          <input
            type="password"
            placeholder="Senha"
            id="senha"
            class="input-box-cad"
          />
          <br />
          <input
            type="submit"
            value="Cadastrar"
            id="cadastrar"
            class="input-box-cad"
          />
        </div>
      </form>
    </main>

    <footer class="cadFooter"></footer>
    <script src="app.js"></script>
  </body>
  <!-- <script src="app.js"></script> -->
</html>
