<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendamento</title>

    <!--Incluindo o arquivo de estilização-->
    <link rel="stylesheet" href="styles_index.css" />
  </head>
  <body>
    <header class="headerAgen">
      <section class="agenImage">
        <img src="senaisplogo (1).png" alt="Logo SENAI" />
      </section>
    </header>

    <br />
    <br />
    <br />

    <main>
      <section class="chooseDateAgen1">
        <!-- Classe para a estilização no arquivo css -->
        <h1>Selecione uma data</h1>
        <form id="form-selecao-data">
          <!-- ID para escolha da data -->
          <label for="data">Escolha a data:</label>
          <input
            type="date"
            id="data"
            name="data"
            min="2024-01-01"
            max="2024-12-31"
            required
            class="input-box-data"
          />
        </form>

        <form id="form-selecao-horario">
          <!-- ID para escolha do horário -->
          <label for="data">Escolha o horário:</label>
          <input
            type="time"
            id="hora"
            name="hora"
            min="07:30"
            max="22:30"
            required
            class="input-box-hora"
          />
        </form>

        <label>Salas de aula</label>
        <select id="sala" class="input-box-sala"></select>
        <!-- ID para escolha da sala (menu dropdown) -->

        <br />

        <!-- Botão para reserva -->
        <input type="submit" value="Reservar" class="input-botao-reserva" />
      </section>
    </main>

    <footer class="agenFooter"></footer>
    <script src="appAgendamento.js"></script>
    <!-- Para fazer a comunicação com o appAgendamento.js -->
  </body>
</html>
